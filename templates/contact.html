<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Disease Prediction System</title>
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>Have questions or feedback about our heart disease prediction tool? Get in touch with us!</p>

    <div class="contact-container">
      <!-- Left side: Message Form -->
      <div class="contact-form">
        <h3>Send a Message</h3>
        <form action="#" method="POST">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Email Address" required>
          <textarea placeholder="Type your message here..." rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Right side: Info -->
      <div class="contact-info">
        <h3>Contact Information</h3>
        <ul>
          <li><i class="fa-solid fa-envelope"></i> contact@healthpredictai.com</li>
          <li><i class="fa-solid fa-phone"></i> +1 (123) 456-7890</li>
          <li><i class="fa-solid fa-location-dot"></i> 123 Health Avenue, Medical District, New York, NY 10001</li>
        </ul>

        <div class="follow-us">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
