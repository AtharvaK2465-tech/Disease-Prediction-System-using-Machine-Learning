<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results - Disease Prediction System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Left Navigation Sidebar -->
 <nav class="sidebar">
  <div class="sidebar-header">
    <h1><i class="fas fa-stethoscope medical-icon"></i>Health AI</h1>
    <p class="subtitle">Disease Prediction System</p>
  </div>
  <div class="sidebar-nav">
    <a href="{{ url_for('home') }}" class="nav-item {% if request.endpoint == 'home' %}active{% endif %}">
  <i class="fas fa-home"></i> Home
</a>
<a href="{{ url_for('about') }}" class="nav-item {% if request.endpoint == 'about' %}active{% endif %}">
  <i class="fas fa-info-circle"></i> About
</a>
<a href="{{ url_for('results') }}" class="nav-item {% if request.endpoint == 'results' %}active{% endif %}">
  <i class="fas fa-chart-line"></i> Results
</a>
  </div>
</nav>

  <!-- Main Content Area -->
  <div class="main-content">
    <header class="header">
      <h1>Prediction Results</h1>
      <p class="breadcrumb">Results > Analysis Output</p>
    </header>

    <main>
      <div class="content-card fade-in">
        <h2><i class="fas fa-chart-bar medical-icon"></i>Your Prediction Results</h2>
        <div id="resultDisplay">
          <div class="status-warning">
            <i class="fas fa-info-circle"></i> No prediction available yet. Please go to the Home page to analyze your symptoms.
          </div>
        </div>
        
        <div class="action-buttons">
          <a href="index.html" class="btn">
            <i class="fas fa-arrow-left"></i> Back to Analysis
          </a>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Load prediction results from localStorage
    document.addEventListener('DOMContentLoaded', function() {
      const result = localStorage.getItem("prediction");
      const resultDisplay = document.getElementById("resultDisplay");
      
      if (result) {
        resultDisplay.innerHTML = `
          <div class="status-success">
            <i class="fas fa-check-circle"></i> 
            <strong>Predicted Disease:</strong> ${result}
          </div>
          <div class="result-info">
            <p><i class="fas fa-exclamation-triangle"></i> <strong>Important:</strong> This prediction is for informational purposes only. Please consult with a healthcare professional for proper diagnosis and treatment.</p>
          </div>
        `;
      } else {
        resultDisplay.innerHTML = `
          <div class="status-warning">
            <i class="fas fa-info-circle"></i> No prediction available yet. Please go to the Home page to analyze your symptoms.
          </div>
        `;
      }
    });
  </script>
</body>
</html>
